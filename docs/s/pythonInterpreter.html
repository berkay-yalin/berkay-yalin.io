<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pythonInterpreter.css">
</head>

<body onload="brython(0)">
  <!-- NAVIGATION SECTION -->
  <nav>
    <button id="homeButton">
      Online Pythoner Interpreter
    </button>

    <button type="button" class="textButton" id="clearTerminal">
      &nbspClear Terminal&nbsp
    </button>

    <button type="button" class="textButton" id="savePythonCode" disabled>
      &nbspSave Python Code&nbsp
    </button>

    <button type="button" class="textButton" id="executePythonCode">
      &nbspExecute Python Code&nbsp
    </button>
  </nav>

  <!-- MAIN CONTAINER -->
  <div>
    <span id="pythonSpan">Python</span>
    <img id="pythonLogo" src="../devicon/python-original.svg">
    <div id="pythonTextarea"></div>

    <span id="terminalSpan">Terminal</span>
    <img id="terminalLogo" src="Windows_Terminal_logo.svg">
    <textarea id="terminalTextarea" readonly></textarea>
  </div>

  <!-- JAVASCRIPT -->
  <script src="Ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="Brython/brython.js"></script>
  <script src="Brython/brython_stdlib.js"></script>

  <script src="pythonInterpreter.js" type='module' charset="utf-8"></script>

  <script type="text/python" id="brythonScript">
    from browser import document
    def interpret(ev):
        code = document["pythonTextarea"].text.split('\n')
        code = '\n'.join( code[int(len(code) / 2): len(code)] )
        exec(code)
    document["executePythonCode"].bind("click", interpret)
  </script>
</body>

</html>
