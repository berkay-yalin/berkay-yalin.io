<!doctype html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python Interpreter</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pythonInterpreter.css">
</head>

<body onload="brython(0)">
    <!-- NAVIGATION SECTION -->
    <nav>
        <button id="homeButton">
            berkay-yalin.io
        </button>

        <button type="button" class="textButton" id="clearTerminal">
            &nbspClear Terminal&nbsp
        </button>

        <button type="button" class="textButton" id="savePythonCode" disabled>
            &nbspSave Python Code&nbsp
        </button>

        <button type="button" class="textButton" id="executePythonCode">
            &nbspExecute Python Code&nbsp
        </button>
    </nav>

    <!-- MAIN CONTAINER -->
    <div>
        <span id="pythonSpan">Python</span>
        <img id="pythonLogo" src="resources/python-original.svg">
        <div id="pythonTextarea"></div>

        <span id="terminalSpan">Terminal</span>
        <img id="terminalLogo" src="resources/Windows_Terminal_logo.svg">
        <textarea id="terminalTextarea" readonly></textarea>
    </div>

    <!-- JAVASCRIPT -->
    <script src="dependencies/AceJS/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="dependencies/Brython-3.10.6/brython.js"></script>
    <script src="dependencies/Brython-3.10.6/brython_stdlib.js"></script>

    <script src="scripts/scripts.js" type='module' charset="utf-8"></script>
    <script src="scripts/pythonInterpreter.js" type='module' charset="utf-8"></script>
    <script type="text/python" id="brythonScript">
        from browser import document
        def interpret(ev):
            code = document["pythonTextarea"].text.split('\n')
            code = '\n'.join( code[int(len(code) / 2): len(code)] )
            exec(code)
        document["executePythonCode"].bind("click", interpret)
    </script>
</body>

</html>
